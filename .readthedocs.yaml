# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
   configuration: Documentation\ReadTheDoc\docs\src\conf.py

formats:
   - pdf
   - epub

python:
   install:
   - requirements: Documentation\ReadTheDoc\requirements\doc-requirements.txt
   - requirements: Documentation\ReadTheDoc\requirements\dev-requirements.txt
   - method: setuptools
     path: .
